name: Daily Commit   # Workflow name

on:
  schedule:
    - cron: '0 9 * * *'   # Runs every day at 9 AM UTC
  workflow_dispatch:      # Lets you run it manually too

jobs:
  build:
    runs-on: ubuntu-latest   # GitHub will use a virtual Linux machine

    steps:
      # 1. Download your repository into the virtual machine
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Add a line with todayâ€™s date into log.txt
      - name: Update log file
        run: |
          echo "Updated on $(date)" >> log.txt

      # 3. Commit and push the changes back to GitHub
      - name: Commit changes
        run: |
          git config --global user.name "SATHASHINI-S"
          git config --global user.email "sathashini4623@gmail.com"
          git add log.txt
          git commit -m "Daily update: $(date)" || echo "No changes to commit"
          git push
